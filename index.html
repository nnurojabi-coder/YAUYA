<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tug of Rope - Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <canvas id="game" width="420" height="800"></canvas>
    <div id="hud">
      <div id="score">Blue 0 — 0 Red</div>
      <div id="instructions">W / ↑ = Blue pull • S / ↓ = Blue release • Touch top/bottom untuk kontrol • R = reset</div>
    </div>
    <div id="overlay" class="hidden">
      <div id="msg"></div>
      <button id="restart">Restart</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
